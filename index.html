<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board">
        <div class="top">
            <div class="markers">
                <span class="x-marker">X</span>
                <span class="cirlce-marker">O</span>
            </div>
            <div class="turn">
                <span class="turn-marker"></span>
                Turn
            </div>
            <div class="restart"><span class="material-symbols-outlined">
                restart_alt
                </span></div>
        </div>
        <div class="cells">
            <div class="cell cell-1">X</div>
            <div class="cell cell-2">X</div>
            <div class="cell cell-3">X</div>
            <div class="cell cell-4">X</div>
            <div class="cell cell-5">X</div>
            <div class="cell cell-6">X</div>
            <div class="cell cell-7">X</div>
            <div class="cell cell-8">X</div>
            <div class="cell cell-9">X</div>
        </div>
        <div class="scores">
            <div class="x-sxore">
                <span class="x-score-label">X (Player1)</span>
                0
            </div>
            <div class="ties">
                <span class="tie-label">Tie</span>
                0
            </div>
            <div class="circle-score">
                <span class="circle-score-label">O (Player2)</span>
                0
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
